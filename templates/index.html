<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consola Avanzada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="history" id="history">
                <!-- Historial se actualiza dinámicamente -->
            </div>
            <div class="input-area">
                <input type="text" id="command" placeholder="Ingrese comando..." autocomplete="off" autofocus>
                <button id="execute">Ejecutar</button>
            </div>
        </div>
        
        <div class="file-manager">
            <h3>Administrador de Archivos</h3>
            <div class="file-actions">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Subir Script (.py)
                </button>
                <input type="file" id="file-input" hidden accept=".py">
            </div>
            <div class="file-list" id="fileList">
                {% for file in files %}
                    <div class="file-item" data-filename="{{ file }}">
                        <span class="filename">{{ file }}</span>
                        <div class="btn-group">
                            <button class="btn-run" onclick="runFile('{{ file }}')">Ejecutar</button>
                            <button class="btn-delete" onclick="deleteFile('{{ file }}')">Eliminar</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Manejo de comandos
        document.getElementById('execute').addEventListener('click', executeCommand);
        document.getElementById('command').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeCommand();
        });

        async function executeCommand() {
            const commandInput = document.getElementById('command');
            const command = commandInput.value.trim();
            if (!command) return;

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: command})
                });
                
                const data = await response.json();
                updateHistory(data);
                commandInput.value = '';
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        // Manejo de archivos
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('archivo', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    showSuccess(result.success);
                    window.location.reload();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showError(error.message);
            }
        });

        async function deleteFile(filename) {
            if (!confirm(`¿Eliminar ${filename}?`)) return;
            
            try {
                const response = await fetch(`/delete/${filename}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (response.ok) {
                    document.querySelector(`.file-item[data-filename="${filename}"]`).remove();
                    showSuccess(result.success);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function runFile(filename) {
            try {
                const response = await fetch(`/run/${filename}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (response.ok) {
                    updateHistory({output: `Ejecutando ${filename}:\n${result.output}`});
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Funciones auxiliares
        function updateHistory(data) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML += `
                <div class="command-line">$ ${data.command || '...'}</div>
                <div class="output">${data.output.replace(/\n/g, '<br>')}</div>
            `;
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function showSuccess(message) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML += `<div class="success-message">✓ ${message}</div>`;
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function showError(message) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML += `<div class="error-message">✗ ${message}</div>`;
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }
    </script>
</body>
</html>
