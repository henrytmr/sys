<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="history" id="history">
                {% for item in history %}
                    <div class="command-block">
                        <div class="command">$ {{ item.command }}</div>
                        <pre class="output">{{ item.output }}</pre>
                    </div>
                {% endfor %}
            </div>
            <div class="input-area">
                <input type="text" id="commandInput" placeholder="Ingrese comando...">
                <button id="executeBtn">Ejecutar</button>
            </div>
        </div>
        
        <div class="files-panel">
            <div class="upload-section">
                <input type="file" id="fileInput" hidden accept=".py">
                <button class="btn" id="uploadBtn">
                    ðŸ“¤ Subir Script
                </button>
            </div>
            <div class="file-list">
                {% for file in files %}
                    <div class="file-item">
                        <span class="filename">{{ file }}</span>
                        <div class="actions">
                            <button class="btn run" data-file="{{ file }}">â–¶ Ejecutar</button>
                            <button class="btn delete" data-file="{{ file }}">ðŸ—‘ Borrar</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const historyDiv = document.getElementById('history');
        const commandInput = document.getElementById('commandInput');
        const executeBtn = document.getElementById('executeBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');

        // Manejo de comandos
        async function executeCommand() {
            const command = commandInput.value.trim();
            if (!command) return;
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: command})
                });
                
                const data = await response.json();
                
                if (command.toLowerCase() === 'clear') {
                    historyDiv.innerHTML = '';
                    return;
                }
                
                if (data.error) throw new Error(data.error);
                
                updateHistory(data.history);
                commandInput.value = '';
                historyDiv.scrollTop = historyDiv.scrollHeight;
            } catch (error) {
                showError(error.message);
            }
        }

        function updateHistory(history) {
            historyDiv.innerHTML = history.map(item => `
                <div class="command-block">
                    <div class="command">$ ${item.command}</div>
                    <pre class="output">${item.output}</pre>
                </div>
            `).join('');
        }

        // Subida de archivos
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', async (e) => {
            if (!e.target.files[0]) return;
            
            try {
                const formData = new FormData();
                formData.append('archivo', e.target.files[0]);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) throw new Error(result.error);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Ã‰xito',
                    text: result.success
                }).then(() => window.location.reload());
                
            } catch (error) {
                showError(error.message);
            }
        });

        // Manejo de archivos
        document.querySelectorAll('.delete').forEach(btn => {
            btn.addEventListener('click', async () => {
                const filename = btn.dataset.file;
                const confirm = await Swal.fire({
                    title: 'Â¿Borrar archivo?',
                    text: `Â¿Eliminar ${filename}?`,
                    icon: 'warning',
                    showCancelButton: true
                });
                
                if (confirm.isConfirmed) {
                    try {
                        const response = await fetch(`/delete/${filename}`, {
                            method: 'DELETE'
                        });
                        
                        const result = await response.json();
                        
                        if (!response.ok) throw new Error(result.error);
                        
                        Swal.fire('Â¡Eliminado!', result.success, 'success');
                        window.location.reload();
                    } catch (error) {
                        showError(error.message);
                    }
                }
            });
        });

        // Eventos
        executeBtn.addEventListener('click', executeCommand);
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeCommand();
        });

        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: message
            });
        }
    });
    </script>
</body>
</html>
