<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consola Avanzada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="path-bar" id="pathBar">
                <span id="currentPath">{{ cwd }}</span>
            </div>
            <div class="history" id="history">
                {% for line in output.split('\n') %}
                    <div class="history-line">{{ line }}</div>
                {% endfor %}
            </div>
            <div class="input-area">
                <span class="prompt">$</span>
                <input type="text" id="command" placeholder="Escribe un comando..." autocomplete="off" autofocus>
                <button id="execute">Ejecutar</button>
            </div>
        </div>
        
        <div class="files">
            <h3>Archivos subidos:</h3>
            <div class="file-actions">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Subir Script (.py)
                </button>
                <input type="file" id="file-input" hidden accept=".py" onchange="uploadFile(this)">
            </div>
            <div class="file-list">
                {% for file in files %}
                    <div class="file-item">
                        <span class="filename">{{ file }}</span>
                        <div class="btn-group">
                            <button class="btn-run" onclick="runFile('{{ file }}')">Ejecutar</button>
                            <button class="btn-delete" onclick="deleteFile('{{ file }}')">Borrar</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('execute').addEventListener('click', executeCommand);
        document.getElementById('command').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') executeCommand();
        });

        async function executeCommand() {
            const commandInput = document.getElementById('command');
            const command = commandInput.value.trim();
            if (!command) return;
            
            commandInput.disabled = true;
            document.getElementById('execute').classList.add('loading');
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Error en el comando');
                
                document.getElementById('currentPath').textContent = data.cwd;
                addHistoryLine(`$ ${command}`, data.output);
                
            } catch (error) {
                showError(error.message);
            } finally {
                commandInput.value = '';
                commandInput.disabled = false;
                document.getElementById('execute').classList.remove('loading');
            }
        }

        function addHistoryLine(command, output) {
            const historyDiv = document.getElementById('history');
            const line = document.createElement('div');
            line.className = 'history-line enter-animation';
            line.innerHTML = `
                <div class="command-line">${command}</div>
                <div class="output">${output.replace(/\n/g, '<br>')}</div>
            `;
            historyDiv.appendChild(line);
            historyDiv.scrollTo({ top: historyDiv.scrollHeight, behavior: 'smooth' });
        }

        async function deleteFile(filename) {
            if (!confirm(`Â¿Borrar ${filename}?`)) return;
            
            try {
                const response = await fetch(`/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Error al borrar');
                
                document.querySelectorAll('.file-item').forEach(item => {
                    if (item.querySelector('.filename').textContent === filename) {
                        item.classList.add('deleting');
                        setTimeout(() => item.remove(), 300);
                    }
                });
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            const historyDiv = document.getElementById('history');
            const div = document.createElement('div');
            div.className = 'history-line error';
            div.textContent = `Error: ${message}`;
            historyDiv.appendChild(div);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }
    </script>
</body>
</html>
