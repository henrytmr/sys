<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consola Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="history" id="history">
                {% for line in output.split('\n') %}
                    <div class="history-line">{{ line }}</div>
                {% endfor %}
            </div>
            <div class="input-area">
                <input type="text" id="command" placeholder="Escribe un comando..." autocomplete="off" autofocus>
                <button id="execute">Ejecutar</button>
            </div>
        </div>
        
        <div class="files">
            <h3>Archivos subidos:</h3>
            <div class="file-actions">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Subir Script (.py)
                </button>
                <input type="file" id="file-input" hidden accept=".py" onchange="uploadFile(this)">
            </div>
            <div class="file-list">
                {% for file in files %}
                    <div class="file-item">
                        <span class="filename">{{ file }}</span>
                        <div class="btn-group">
                            <button class="btn-run" onclick="runFile('{{ file }}')">Ejecutar</button>
                            <button class="btn-delete" onclick="deleteFile('{{ file }}')">Borrar</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Manejo de comandos
        document.getElementById('execute').addEventListener('click', executeCommand);
        document.getElementById('command').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') executeCommand();
        });

        async function executeCommand() {
            const command = document.getElementById('command').value.trim();
            if (!command) return;
            
            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command, mode: 'bash' })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en la solicitud');
                }
                
                const data = await response.json();
                updateHistory(data.history);
                document.getElementById('command').value = '';
            } catch (error) {
                const historyDiv = document.getElementById('history');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'history-line error';
                errorDiv.textContent = `Error: ${error.message}`;
                historyDiv.appendChild(errorDiv);
                historyDiv.scrollTop = historyDiv.scrollHeight;
            }
        }

        function updateHistory(history) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.map(item => {
                return `<div class="history-line">${item.replace(/\n/g, '<br>')}</div>`;
            }).join('');
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        async function runFile(filename) {
            try {
                const response = await fetch(`/run/${filename}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al ejecutar');
                }
                
                const result = await response.json();
                const historyDiv = document.getElementById('history');
                const newEntry = `$ python ${filename}\n${result.output}`;
                const div = document.createElement('div');
                div.className = 'history-line';
                div.innerHTML = newEntry.replace(/\n/g, '<br>');
                historyDiv.appendChild(div);
                historyDiv.scrollTop = historyDiv.scrollHeight;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Â¿Borrar ${filename}?`)) return;
            
            try {
                const response = await fetch(`/delete/${filename}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al borrar');
                }
                
                const result = await response.json();
                alert(result.success);
                window.location.reload();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function uploadFile(input) {
            if (!input.files[0]) return;
            
            const formData = new FormData();
            formData.append('archivo', input.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al subir');
                }
                
                const result = await response.json();
                alert(result.success);
                window.location.reload();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
